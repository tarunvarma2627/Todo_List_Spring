<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <script>
        if (localStorage.getItem('dark-mode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .dark-mode body {
            background-color: #121212;
            color: #f5f5f5;
        }
        .dark-mode .form-control {
            background-color: #2c2c2c;
            color: #f5f5f5;
        }
        .dark-mode ::placeholder {
            color: #ccc !important;
            opacity: 1;
        }
        .dark-mode .btn-outline-warning {
            color: #ffc107;
            border-color: #ffc107;
        }
        .dark-mode .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }
        .dark-mode .btn-outline-warning:hover {
            background-color: #ffc107;
            color: #000;
        }
        .dark-mode .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>
<button class="btn btn-dark position-absolute top-0 end-0 m-3" onclick="toggleDarkMode()">üåì</button>

<div class="container mt-5">
    <h2 class="mb-4">‚úèÔ∏è Edit Task</h2>

    <form th:action="@{/update}" method="post" class="d-flex gap-2 mb-3">
        <input type="hidden" name="id" th:value="${todo.id}" />
        <input type="text" name="title" th:value="${todo.title}" class="form-control" required/>
        <input type="date" name="deadline" th:value="${todo.deadline}" class="form-control"/>
        <button type="submit" class="btn btn-success">Update</button>
    </form>

    <a th:href="@{/}" class="btn btn-secondary">‚Üê Back</a>
</div>

<script>
    function toggleDarkMode() {
        document.documentElement.classList.toggle('dark-mode');
        localStorage.setItem('dark-mode', document.documentElement.classList.contains('dark-mode'));
    }

    window.onload = () => {
        if (localStorage.getItem('dark-mode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }
    }
</script>
</body>
</html>
